<script>
function getCountry(){
 var countryCode= "${properties['country'] @ context='scriptToken'}";
 $.get("/etc/st/countries.json", function( data ) {
 			 tmpObj  = $.grep(data.countries, function(obj){
                if(obj.code==countryCode){
                    $("#country").text("").text(obj.name);
                }
			});

		}, "json" );
}
</script>
